<div class="p-3">
  <div class="text-end p-1">
    <button mat-button (click)="createNewPlace()">Ajouter un lieu</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element"> {{element.index}}. </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dungeons">
      <th mat-header-cell *matHeaderCellDef> Donjons </th>
      <td mat-cell *matCellDef="let element"> {{ element.dungeons?.length ?? 0 }} donjons </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="py-1 px-3 text-end background-light-gray">
    <button mat-icon-button class="mr-3" [disabled]="page === 0" (click)="setPage(page - 1)">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <button mat-icon-button [disabled]="!hasNext" (click)="setPage(page + 1)">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
