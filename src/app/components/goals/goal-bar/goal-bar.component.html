<div class="p-3">
  <div class="h2 mb-3 pl-6">Objectif Mensuel</div>

  <div class="pl-6">
    <div class="progress-bar">
      <div class="progress" [style.width.%]="progressPercent">{{ progressPercent }}%</div>
    </div>

    <div class="py-1 pl-2">Objectif: {{ (currentDistance / 1000) | number:'1.0-2' }}km / {{ (monthlyGoal / 1000) | number:'1.0-2' }} km</div>
  </div>
</div>
