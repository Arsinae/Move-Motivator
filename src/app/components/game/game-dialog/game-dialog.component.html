<div class="game-dialog-container" [style.backgroundImage]="BackgroundImage">

  <div class="close-icon" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </div>

  <div class="dialog-text" *ngIf="currentDialog">
    <div [innerHTML]="currentDialog.dialog"></div>

    <div class="pt-3 text-end">
      <button mat-raised-button color="warn" (click)="completeDialog()">
        {{ currentDialog.actionText }}
      </button>
    </div>
  </div>
</div>
