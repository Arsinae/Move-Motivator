<div class="p-3" *ngIf="currentPlace">
  <div class="h2 mb-3 pl-6">Position Actuelle</div>

  <div class="px-6">
    <div class="step-container" [style.backgroundImage]="BackgroundImage">
      <div class="h2 place-name">{{ currentPlace.name }}</div>
      <div class="pt-3">
        <button mat-raised-button color="primary" [routerLink]="['/game']">Partir explorer</button>
      </div>
    </div>
  </div>
</div>
