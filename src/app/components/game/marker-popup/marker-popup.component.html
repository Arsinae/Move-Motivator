<ng-container>
  <img *ngIf="point.imgSrc" class="popup-img" [src]="point.imgSrc">

  <div class="h6 text-bold text-center py-1">{{ point.name }}</div>

  <div class="popup-button text-bold text-center py-1" [class.is-current]="isCurrentPlace">
    {{ isCurrentPlace ? 'Explorer' : DistanceText }}
  </div>
</ng-container>
